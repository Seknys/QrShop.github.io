<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modificar Perfil</title>
 	<link rel="icon"  href="Image/Logo.png">
	<link rel="stylesheet" type="text/css" href="Css/DireccionSuper.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0c507a513f.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
 		<img src="Image/Menu.png" alt="Menu.png">
 		<img src="Image/Title.png" alt="Title.png">
 		<i class="fa-solid fa-magnifying-glass"></i>
 		<div class="Map">
 			<i class="fa-solid fa-location-dot"></i>
 		</div>
 		<div class="Profile"> 
 			<i class="fa-solid fa-user-gear"></i>
 		</div>
 		<div class="Cart">
 			<i class="fa-solid fa-basket-shopping"></i>
 		</div>

 	<div class="container-menu">
 		<div>
 			<h2>Perfil de usuario</h2>
 		</div>
 		<div>
 			<h2>Dirección</h2>
 		</div>
 		<div>
 			<h2>Facturación</h2>
 		</div>
 		<div>
 			<h2>Supermercado</h2>
 		</div>
 		<div>
 			<h2>Seguridad</h2>
 		</div>
 	</div>
 	<div class="container-main">
 		<form>
 			<h2>Autenticación en 2 pasos</h2>
	 		<h2>Cambiar Contraseña</h2>
	 		<div class="format">
	 			<input type="text" class="format-input-text" placeholder="Contraseña">
	 		</div>
	 		<h2>Confirmar contraseña</h2>
	 		<div class="format">
	 			<input type="text" class="format-input-text" placeholder="Confirmar contraseña">
	 		</div>
 		</form>
 		<input type="submit"  value="CONFIRMAR" onclick="callPage()">
 	</div>
 	<img src="Image/Logo.png" alt="Logo.png">
</body>
</html>
