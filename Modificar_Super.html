<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modificar Perfil</title>
 	<link rel="icon"  href="Image/Logo.png">
	<link rel="stylesheet" type="text/css" href="Css/DireccionSuper.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0c507a513f.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
 		<img src="Image/Menu.png" alt="Menu.png">
 		<img src="Image/Title.png" alt="Title.png">
 		<i class="fa-solid fa-magnifying-glass"></i>
 		<div class="Map">
 			<i class="fa-solid fa-location-dot"></i>
 		</div>
 		<div class="Profile"> 
 			<i class="fa-solid fa-user-gear"></i>
 		</div>
 		<div class="Cart">
 			<i class="fa-solid fa-basket-shopping"></i>
 		</div>
 	</header>
 	<div class="container-menu">
 		<div>
 			<h2>Perfil de usuario</h2>
 		</div>
 		<div>
 			<h2>Dirección</h2>
 		</div>
 		<div>
 			<h2>Facturación</h2>
 		</div>
 		<div>
 			<h2>Supermercado</h2>
 		</div>
 		<div>
 			<h2>Seguridad</h2>
 		</div>
 	</div>
 	<div class="container-main">
 		
 		<form>
 			<h2>Sector</h2>
 			<div class="format">
 				<i class="fa-solid fa-compass"></i>
 				<select id="options" name="options">
			 		<optgroup label="Sur">
				 		<option value="recreo">El recreo</option>
				        <option value="quitumbe">Quitumbe</option>	
				    </optgroup>
				    <optgroup label="Centro">
				    	<option value="Seminario">Seminario Mayor</option>
				        <option value="Floresta">La floresta</option>
				    </optgroup>
				    <optgroup label="Norte">
				    	 <option value="Jardin">El jardin</option>
				    </optgroup>
			 	</select>
 			</div>
 			<h2>Supermercado</h2>
 			<div class="format">
				<img src="Image/Direc.png" class="Direc" title="Direc">
			 	<select id="options" name="options">
				 	<option value="supermaxi">Supermaxi</option> 
			    	<option value="Aki">Aki</option>
			        <option value="SantaMaria">Santa Maria</option>
				  	<option value="Coral">Coral</option>
				   
			 	</select>
			</div>
			<h2>Selecciona directamente en el mapa</h2>
			<iframe class="container-map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63836.20230936112!2d-78.44461083428313!3d-0.3026882899290719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zQWvDrQ!5e0!3m2!1ses!2sec!4v1646705977054!5m2!1ses!2sec" allowfullscreen="" loading="lazy"></iframe>

			
 		</form>
 		<input type="submit"  value="CONFIRMAR" onclick="callPage()">
 	</div>
 	<img src="Image/Logo.png" alt="Logo.png">
</body>
</html>
