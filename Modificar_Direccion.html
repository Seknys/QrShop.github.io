<body>
	<header>

 		<div class="Map">

 		</div>
 	</header>
 	<div class="container-menu">

 		</div>

 		</div>
 		<div>

 	</div>
 	<div class="container-main">
 		<form>
 			<h2><b>Dirección</b> (Calle principal, intersección, Cdla, No, Mz)</h2>
	 		<div class="format">
	 			<input type="text" name="Direc">
	 		</div>
	 		<h2>Localiza la referencia mas cercana a tu entrega </h2>
	 		<div class="format">
	 			<input type="text" name="Direc">
	 		</div>
	 		<h2>Esta dirección corresponde a:</h2>
	 		<div class="format-check">
	 			<div class="check-container">
					<input type="checkbox" id="Casa">

					<i class="fa-solid fa-house-chimney"></i>

				</div>
				<div class="check-container">
					<input type="checkbox" id="Oficina">

					<i class="fa-solid fa-briefcase"></i>
					<span class="tag">Oficina</span>
				</div>
				<div class="check-container">
					<input type="checkbox" id="Otro">
					<label for="Otro"></label>
					<i class="fa-solid fa-location-dot"></i>
					<span class="tag">Otro</span>
				</div>
	 		</div>
 		</form>

 		
 	</div>
 	<div>
