 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Modificar Perfil</title>
 	<link rel="icon"  href="Image/Logo.png">
	<link rel="stylesheet" type="text/css" href="Css/DireccionSuper.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0c507a513f.js" crossorigin="anonymous"></script>
 </head>
 <body>
 	<header>
 		<img src="Image/Menu.png" alt="Menu.png">
 		<img src="Image/Title.png" alt="Title.png">
 		<i class="fa-solid fa-magnifying-glass"></i>
 		<div class="Map">
 			<i class="fa-solid fa-location-dot"></i>
 		</div>
 		<div class="Profile"> 
 			<i class="fa-solid fa-user-gear"></i>
 		</div>
 		<div class="Cart">
 			<i class="fa-solid fa-basket-shopping"></i>
 		</div>
 	</header>
 	<div class="container-menu">
 		<div>
 			<h2>Perfil de usuario</h2>
 		</div>
 		<div>
 			<h2>Dirección</h2>
 		</div>
 		<div>
 			<h2>Facturación</h2>
 		</div>
 		<div>
 			<h2>Supermercado</h2>
 		</div>
 		<div>
 			<h2>Seguridad</h2>
 		</div>
 	</div>
 	<div class="container-main">
 		<h2>Mi cuenta</h2>
 		<div class="user-foto">
 			<img src="Image/User.png" alt="User.png">
 		</div>
 		<div>
 			<h3>Subir foto</h3>
 		</div>
 		<form>
	 		<h2>Nombre de usuario</h2>
	 		<div class="format">
	 			<img src="Image/Name.png" alt="Name.png">
	 			<input type="text" name="name" placeholder="Usuario" >
	 			<img src="Image/Pen.png" alt="Pen.png">
	 		</div>
	 		<h2>Teléfono</h2>
	 		<div class="format">
	 			<img src="Image/Tel.png" alt="Tel.png">
	 			<input type="text" name="name" placeholder="Teléfono">
	 			<img src="Image/Pen.png" alt="Pen.png">
	 		</div>
	 		<h2>Correo</h2>
	 		<div class="format">
	 			<img src="Image/Mail.png" alt="Mail.png">
	 			<input type="text" name="name" placeholder="E-Mail">
	 			<img src="Image/Pen.png" alt="Pen.png">
	 		</div>
 		</form>
 		<input type="submit"  value="CONFIRMAR" onclick="callPage()">

 		
 	</div>
 	<img src="Image/Logo.png" alt="Logo.png">
 </body>
 </html>
